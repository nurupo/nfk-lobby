language: cpp
compiler:
  - gcc

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install g++-4.8
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 50
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 50
  - wget -O Qt5.2.0.tar.xz https://dl.dropboxusercontent.com/u/20447449/Qt5.2.0.tar.xz
  - mkdir ~/Qt5.2.0
  - tar -xJf Qt5.2.0.tar.xz -C ~/Qt5.2.0
  - sudo chmod -R 777 ~/Qt5.2.0/

script:
  - ~/Qt5.2.0/5.2.0/gcc_64/bin/qmake -v
  - ~/Qt5.2.0/5.2.0/gcc_64/bin/qmake -spec linux-g++ -Wall projectfiles/QtCreator/NFK-Lobby.pro
  - make -j$(nproc)

notifications:
  irc: "chat.freenode.net#nfk-lobby"
